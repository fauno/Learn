<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ '/img/favicon.ico' | absolute_url }}" type="image/x-icon">
    <link rel="icon" href="{{ '/img/favicon-32.png' | absolute_url }}" sizes="32x32">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ '/assets/bootstrap/css/bootstrap.min.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/assets/bootstrap/css/bootstrap-select.min.css' | absolute_url }}">
    <!-- icon css-->
    <link rel="stylesheet" href="{{ '/assets/elagent-icon/style.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/assets/niceselectpicker/nice-select.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/assets/animation/animate.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/assets/mcustomscrollbar/jquery.mCustomScrollbar.min.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/assets/prism/prism.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/css/style-main.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/css/responsive.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/assets/font-size/css/rvfs.css' | absolute_url }}">
    <title>{{ site.title }} - {{ page.title }}</title>
</head>

<body class="doc wide-container" data-spy="scroll" data-target="#ll-toc" data-scroll-animation="true" data-offset="70">
  {% include preloader.html %}
  <div class="body_wrapper">

    {% include menu.html %}
    {% include mobile_menu.html %}

		{{ content }}

    {% include footer.html %}
    {% include modal.html %}
  </div>

  <!-- Back to top button -->
  <a id="back-to-top" title="Back to Top"></a>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{{ '/js/jquery-3.5.1.min.js' | absolute_url }}"></script>
  <script src="{{ '/assets/bootstrap/js/popper.min.js' | absolute_url }}"></script>
  <script src="{{ '/assets/bootstrap/js/bootstrap.min.js' | absolute_url }}"></script>
  <script src="{{ '/assets/bootstrap/js/bootstrap-select.min.js' | absolute_url }}"></script>
  <script src="{{ '/js/pre-loader.js' | absolute_url }}"></script>
  <script src="{{ '/js/jquery.parallax-scroll.js' | absolute_url }}"></script>
  <script src="{{ '/assets/niceselectpicker/jquery.nice-select.min.js' | absolute_url }}"></script>
  <script src="{{ '/assets/wow/wow.min.js' | absolute_url }}"></script>
  <script src="{{ '/assets/mcustomscrollbar/jquery.mCustomScrollbar.concat.min.js' | absolute_url }}"></script>
  <script src="{{ '/assets/font-size/js/rv-jquery-fontsize-2.0.3.min.js' | absolute_url }}"></script>
  <script src="{{ '/js/anchor.js' | absolute_url }}"></script>
  <script src="{{ '/assets/prism/prism.js' | absolute_url }}"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="{{ '/js/main.js' | absolute_url }}"></script>
</body>
</html>
